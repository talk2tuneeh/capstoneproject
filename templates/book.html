<script>
  //console.log("Hello");
  //var element = document.getElementById("id_reservation_date");
  // (element) {
    //element.type = "date";
  //}

  const date = new Date()
  document.getElementById('reservation_date').value = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate().toString().padStart(2, "0")}`

  console.log(document.getElementById('reservation_date').value)
  getBookings()


  function getBookings() {
    const reservationDateElement = document.getElementById('reservation_date');
    reservationDateElement.addEventListener('change', function() {
      getBookings();
    });
  }




  function getBookings() {
    let reserved_slots = []
    const date = document.getElementById('reservation_date').value
    document.getElementById('today').innerHTML = date

    fetch("{% url 'bookings' %}" + '?date=' + date)
      .then(r => r.json())
      .then(data => {
        reserved_slots = []
        bookings = ''

        const data = [
          { fields: { first_name: 'Steve', reservation_slot: 1 }},
          { fields: { first_name: 'Martin', reservation_slot: 2 }},
          { fields: { first_name: 'Dolly', reservation_slot: 3 }},
          { fields: { first_name: 'Margret', reservation_slot: 4 }},
        ];
      
        const reserved_slots =[];
        function formatTime(time) {
          return time;
        }

        let bookings = '';
        for (let i = 0; i < data.length; i++) {
          const item = data[i];
          console.log(item.fields);
          reserved_slots.push(item.fields.reservation_slot);
          bookings += `<p>${item.fields.first_name} - ${formatTime(item.fields.reservation_slot)}</p>`;
        }

        const reserved = {
          slots: [],
        };

        function formatTime(time) {
          return time;
        }

        let slot_options = '<option value="0" disabled>Select time</option>';
        for (let i = 11; i< 20; i++) {
          const label = formatTime(i);
          if (reserved.slots.include(i)) {
            slot_options += `<option value=${i} disabled>${label}</option>`;
          }
          else {
            slot_options += `<option values=${i}>${label}</option>`;
          }
        }

        document.getElementById('reservation_slot').innerHTML = slot_options
        if(bookings=='') {
          bookings = "No bookings"
        }
          document.getElementById('bookings').innerHTML = bookings
      })
  } 


  function formatTime(time) {
    const ampm = time < 12 ? 'AM' : 'PM'
    const t = time < 12 ? time : time > 12 ? time - 12 : time
    const label = `${t} ${ampm}`
    return label
  }

  document.getElementById('button').addEventListener('click', function (e) {
    const formdata = {
      first_name: document.getElementById('first_name').value,
      reservation_date: document.getElementById('reservation_date').value,
      reservation_slot: document.getElementById('reservation_slot').value,
    }

    fetch("{% url 'bookings' %}", { method: 'post', body:JSON.stringify(formdata) })
      .then(r => r.text())
      .then(data => {
        getBookings()
      })

  })

</script>
{% endblock %}
